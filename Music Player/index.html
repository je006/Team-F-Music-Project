<!DOCTYPE html>
<html>
<head>
	<title>Music Player</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="audio-img">
                    
                    <!--<img class="cover">-->
                    
                        
		</div>

	<div id="audio-player">
		<div id="audio-info">
			<span class="artist"></span> - <span class="title"></span>
		</div>
<input id="volume" type="range" min="0" max="10" value="5">
<br>
	<div id="audio-buttons">
		<button id="prev"></button>
		<button id="play"></button>
		<button id="pause"></button>
		<button id="stop"></button>
		<button id="next"></button>
	</div>

<div class="clearfix"></div>
<div id="tracker">
	<div id="progressbar">
		<span id="progress"></span>
	</div>
	<span id="duration"></span>
</div>
<div class="clearfix"></div>
<ul id="playlist">
	<li song="Daft Punk - Get Lucky.mp3" cover="cover.jpg" artist="Daft Punk">Get Lucky.mp3</li>
	<li song="kanye West - Stronger.mp3" cover="cover.jpg" artist="Kayne West">Stronger.mp3</li>
	<li song="Usher - Yeah!.mp3" cover="cover.jpg" artist="Usher">Yeah!.mp3</li>
</ul>

</div>
</div>
    
<script src="js/jquery-1.11.1.js"></script>
<script src="js/main.js"></script>
</body>
</html>
